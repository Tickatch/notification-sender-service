spring:
  config:
    import:
      - 'optional:file:.env[.properties]'
  cloud:
    config:
      enabled: false
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

sms:
  api:
    key: ${SMS_API_KEY}
    secret: ${SMS_API_SECRET}
    domain: ${SMS_API_DOMAIN}
  send:
    from: ${SMS_SEND_FROM}

slack:
  bot:
    token: ${SLACK_BOT_TOKEN}